            background-color: #f9f9f9;

        .container {
            max-width: 900px;

        }
        h1 {
            margin: 0 0 10px;
            font-size: 2rem;
            color: #333;
        }
        p {
            color: #555;
            margin: 10px 0;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
