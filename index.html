<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joohyeok Seo's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0078e7;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    .profile {
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    .profile img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .profile h2 {
      margin-top: 10px;
      font-size: 24px;
    }
    .profile p {
      margin: 10px 0;
      color: #555;
    }
    .profile a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #0078e7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .profile a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Joohyeok Seo's Portfolio</h1>
  </header>
  <div class="profile">
    <img src="https://via.placeholder.com/150" alt="Joohyeok Seo's Profile Picture">
    <h2>Joohyeok Seo</h2>
    <p>Data Analyst | Programmer | Creative Thinker</p>
    <a href="https://github.com/joohyeok-seo" target="_blank">GitHub Profile</a>
    <a href="https://linkedin.com" target="_blank">LinkedIn</a>
  </div>
</body>
</html>
